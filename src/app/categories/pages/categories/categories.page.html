<ion-content>
  <div class="category-desc">
    <h3>Categorías</h3>
    <p>Organiza tus tareas por categorías</p>
  </div>
  <br>
  
   <ng-container *ngIf="categories$ | async as cats">
    <app-category-card
      *ngFor="let c of cats"
      [data]="c"
      (edit)="onEdit(c)"
      (delete)="onDelete(c.id)">
    </app-category-card>
  </ng-container>

</ion-content>
